<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- HTML -->
<section id="contact">
    <h2>Contact</h2>
    <p>Pour nous contacter, veuillez remplir le formulaire ci-dessous :</p>
    <div class="contact-card">
      <form class="formulaire">
        <strong><label for="name">Nom :</label></strong>
        <input type="text" id="name" name="name"><br>
        <strong><label for="prenom">Prenom :</label></strong>
        <input type="text" name="prenom" id="prenom"><br>
        <strong><label for="email">Email :</label></strong>
        <input type="email" id="email" name="email"><br>
        <strong><label for="message">laisser un commentaire :</label></strong>
        <textarea id="message" name="message"></textarea><br>
        <button class="send-btn">Envoyer</button>
      </form>
    </div>
    
  </section>

</body>
</html>
